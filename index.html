<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel the World Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div id="time-left"></div>

        <div id="start-quiz">
            <h1>Travel Quiz!</h1>
            <p>Welcome to the Travel the World Quiz. Try to solve the questions before running out of time! Keep in mind that incorrect answers will penalize your time by 15 seconds!</p>
            <button id="start-button">Start quiz</button>
        </div>
    </main>

    <div id="questions-box"></div>
    <div id="answer-info"></div>

    <div id="summary">
        <h2>All done!</h2>
        <input id="userInput" type="text">
        <button onClick="saveLocalStorage()">Submit</button>
    </div>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
