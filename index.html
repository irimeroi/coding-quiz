<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div id="time-left"></div>

        <div id="start-quiz">
            <h1>JavaScript Coding Quiz!</h1>
            <p>Welcome to the JavaScript Quiz. Try to solve the questions before running out of time! <br> Keep in mind that incorrect answers will penalize your time by 15 seconds!</p>
            <button id="start-button">Start quiz</button>
        </div>
    </main>

    <div id="questions-box"></div>

    <section id="summary">
        <h2>You answered all the questions, let's see how you did!</h2>
        <p id="final-score"></p>
        <input id="userInput" type="text" placeholder="Add your initials here">
        <button id="submit-button" onClick="saveLocalStorage()">Submit</button>
    </section>

    <div id="answer-info"></div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
